## COMPONENTS ##
# Enables the frontend
frontend:
# Discover some devices automatically
discovery:
# Track the sun
sun:
# Show links to resources in log and frontend
# introduction:
# Allows you to issue voice commands from the frontend
# conversation:
# Checks for available updates
updater:
# View all events in a logbook
logbook:
# Enables support for tracking state changes over time.
history:
# Enables support for tracking state changes over time
recorder:
  purge_days: 14
    

## DEVICES ##
isy994:
  host: http://172.28.254.10:80
  username: admin
  password: admin
#  tls: 1.2
#  scan_interval: 3
    
switch pi:
  platform: rpi_gpio
  ports:
    18: LED Pi
    
    
## SENSORS ##
sensor:
# Prediction of weather
  - platform: wunderground
    api_key: xxxx
    monitored_conditions:
      - weather
      - temp_f
      - feelslike_f
      - wind_mph
      - relative_humidity
      - precip_today_in
#      - alerts

  - platform: speedtest 
    minute:
      - 0
      - 30    
    monitored_conditions:
      - ping 
      - download 
      - upload 

  - platform: google_travel_time
    name: Home to Work
    api_key: xxxx
    origin: 16407 Fox Crossing, Spring, Texas, 77379
    destination: Three Riverway, Houston, Texas, 77056
# can be ["driving", "walking", "bicycling", "transit"]
#    travel_mode: driving 

  - platform: google_travel_time
    name: Work to Home
    api_key: xxxx
    origin: Three Riverway, Houston, Texas, 77056
    destination: 16407 Fox Crossing, Spring, Texas, 77379

  - platform: yahoo_finance
    name: Hi-Crush
    symbol: HCLP

  - platform: yahoo_finance
    name: Fairmount
    symbol: FMSA

  - platform: yahoo_finance
    name: US Silica
    symbol: SLCA

  - platform: yahoo_finance
    name: Crude Oil
    symbol: CL=F
    
  - platform: template
    sensors:
      Backyard_light_timer:
        value_template: '{{(as_timestamp(now() - as_timestamp(switch.back_yard_lights.on) => 600}}'      

    
## AUTOMATION ##
automation:
  - alias: 'Update Notification'
    trigger:
      platform: state
      entity_id: updater.updater
    action:
      service: notify.notify
      data:
        message: 'There is a new Home Assistant release available...'
  - alias: 'HA Start'
    trigger:
      platform: event
      event_type: homeassistant_start
    action:
      service: notify.notify
      data:
        message: 'HA started'      
  - alias: 'HA Stop'
    trigger:
      platform: event
      event_type: homeassistant_stop
    action:
      service: notify.notify
      data:
        message: 'HA stopped'      

  

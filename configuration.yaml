## GROUPS ##
group:
#  default_view:
  _Home Home:   
    name: Default
    icon: mdi:home
    view: yes
    entities:
      - updater.updater
      - group.current_weather
      - group.outside
      - group.den
      - group.master_bedroom
      - group.stocks
  Current Weather:
    - sensor.pws_weather
    - sensor.pws_temp_f
    - sensor.pws_relative_humidity
    - sensor.pws_feelslike_f
    - sensor.pws_wind_mph
    - sensor.pws_precip_today_in
    - sensor.pws_alerts
    - sun.sun
  Outside: 
    - sensor.back_doorsensor
    - switch.front_door_light
    - switch.back_door_lights
    - switch.back_yard_lights 
    - switch.garage_light
    - switch.outside_lights
  Master Bedroom:
    - switch.master_bedroom_table_lamp
  Den:
    - switch.den_table_lamp_tv
    - switch.den_table_lamp_stairs
  Internet:
    - sensor.speedtest_ping 
    - sensor.speedtest_download 
    - sensor.speedtest_upload 
  Traffic:
    - sensor.home_to_work 
    - sensor.work_to_home 
  Stocks:
    - sensor.hicrush
    - sensor.fairmount
    - sensor.us_silica
    - sensor.crude_oil
  Automation Group:
    - automation.ha_start
    - automation.update_notification
    
  Internet Stats:
    name: Internet
    view: yes  
    entities:    
      - group.internet
  Traffic Info:
    name: Traffic
    view: yes  
    entities:    
      - group.traffic
  Christmas Lights:
    name: Christmas
#    icon: mdi:pine-tree
    view: yes
    entities:
      - switch.christmas_lights_inside
      - switch.christmas_lights_outside
      - light.fireplace_xmas_lights
      - switch.christmas_tree__top
      - switch.christmas_tree__bot
      - switch.front_door_xmas_spot_light
  Stock Info:
    name: Stocks
    view: yes  
    entities:    
      - group.stocks
  Automation:
    name: Automation
    view: yes
    entities:
      - group.automation_group


